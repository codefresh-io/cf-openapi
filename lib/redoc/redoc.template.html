<!DOCTYPE html>
<html>
<head>
    <title>Codefresh API</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">

    <!--
    ReDoc doesn't change outer page styles
    -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<redoc spec-url='{{SPEC_URL}}'></redoc>

<!--
    This is the forked and updated version of redoc. If you need to change it, follow these steps:
    1) git clone https://github.com/codefresh-io/ReDoc
    2) update, commit and push
    3) yarn bundle:standalone
    4) go to 'bundles/' dir, rename redoc.standalone.js -> redoc.standalone.min.js
    5) copy to cf-api: server/roles/helpers/openapi/redoc/redoc.standalone.min.js
    6) push cf-api
-->
<script src="/api/static/redoc.standalone.min.js"></script>
</body>
</html>
